<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#181825"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#89b4fa" opacity="0.05"/>
  <circle cx="1180" cy="540" r="250" fill="#a6e3a1" opacity="0.05"/>

  <!-- Title -->
  <text x="640" y="200" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#cdd6f4">OpenJobs</text>

  <!-- Tagline -->
  <text x="640" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#9399b2">Scrape jobs from any careers page in 3 lines of code</text>

  <!-- Code snippet -->
  <rect x="240" y="330" width="800" height="180" rx="12" fill="#313244"/>

  <text font-family="SF Mono, Monaco, Consolas, monospace" font-size="22" fill="#cdd6f4">
    <tspan x="280" y="380" fill="#89b4fa">from</tspan>
    <tspan fill="#cdd6f4"> openjobs </tspan>
    <tspan fill="#89b4fa">import</tspan>
    <tspan fill="#cdd6f4"> scrape_careers_page</tspan>
  </text>

  <text x="280" y="420" font-family="SF Mono, Monaco, Consolas, monospace" font-size="22" fill="#cdd6f4">
    jobs = scrape_careers_page(<tspan fill="#a6e3a1">"https://stripe.com/jobs"</tspan>)
  </text>

  <text x="280" y="460" font-family="SF Mono, Monaco, Consolas, monospace" font-size="22" fill="#a6e3a1">
    # Found 142 jobs ✓
  </text>

  <!-- Features -->
  <text x="640" y="570" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6c7086">
    Firecrawl + Gemini AI  •  JavaScript SPAs  •  Zero Maintenance
  </text>

  <!-- pip install -->
  <rect x="490" y="590" width="300" height="40" rx="8" fill="#a6e3a1" opacity="0.2"/>
  <text x="640" y="618" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="20" fill="#a6e3a1">pip install openjobs</text>
</svg>
