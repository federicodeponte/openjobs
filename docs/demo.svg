<svg xmlns="http://www.w3.org/2000/svg" width="800" height="480" viewBox="0 0 800 480">
  <style>
    .terminal { fill: #1e1e2e; }
    .title-bar { fill: #313244; }
    .btn-close { fill: #f38ba8; }
    .btn-min { fill: #f9e2af; }
    .btn-max { fill: #a6e3a1; }
    .prompt { fill: #89b4fa; }
    .command { fill: #cdd6f4; }
    .string { fill: #a6e3a1; }
    .output { fill: #9399b2; }
    .success { fill: #a6e3a1; }
    .title { fill: #cdd6f4; }
    .location { fill: #89b4fa; }
    .comment { fill: #6c7086; }
  </style>

  <!-- Terminal window -->
  <rect class="terminal" x="0" y="0" width="800" height="480" rx="10"/>

  <!-- Title bar -->
  <rect class="title-bar" x="0" y="0" width="800" height="36" rx="10"/>
  <rect class="title-bar" x="0" y="20" width="800" height="16"/>

  <!-- Window buttons -->
  <circle class="btn-close" cx="20" cy="18" r="6"/>
  <circle class="btn-min" cx="40" cy="18" r="6"/>
  <circle class="btn-max" cx="60" cy="18" r="6"/>

  <!-- Title -->
  <text x="400" y="23" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="13" fill="#9399b2">openjobs — python3</text>

  <!-- Terminal content -->
  <g font-family="SF Mono, Monaco, Consolas, monospace" font-size="14">
    <!-- Line 1: Import -->
    <text x="20" y="70">
      <tspan class="prompt">>>> </tspan>
      <tspan class="command">from </tspan>
      <tspan class="string">openjobs</tspan>
      <tspan class="command"> import </tspan>
      <tspan class="string">scrape_careers_page</tspan>
    </text>

    <!-- Line 2: Scrape -->
    <text x="20" y="100">
      <tspan class="prompt">>>> </tspan>
      <tspan class="command">jobs = scrape_careers_page(</tspan>
      <tspan class="string">"https://linear.app/careers"</tspan>
      <tspan class="command">)</tspan>
    </text>

    <!-- Line 3: Output -->
    <text x="20" y="130" class="output">Scraping Linear careers page...</text>
    <text x="20" y="155" class="success">✓ Found 17 jobs in 2.3s</text>

    <!-- Line 4: Print loop -->
    <text x="20" y="190">
      <tspan class="prompt">>>> </tspan>
      <tspan class="command">for </tspan>
      <tspan class="string">job</tspan>
      <tspan class="command"> in </tspan>
      <tspan class="string">jobs[:5]</tspan>
      <tspan class="command">:</tspan>
    </text>
    <text x="20" y="215">
      <tspan class="prompt">... </tspan>
      <tspan class="command">    print(f</tspan>
      <tspan class="string">"{job['title']} - {job['location']}"</tspan>
      <tspan class="command">)</tspan>
    </text>

    <!-- Results -->
    <text x="20" y="255" class="title">Senior Software Engineer</text>
    <text x="250" y="255" class="output"> - </text>
    <text x="270" y="255" class="location">Remote (US/EU)</text>

    <text x="20" y="280" class="title">Product Designer</text>
    <text x="165" y="280" class="output"> - </text>
    <text x="185" y="280" class="location">San Francisco, CA</text>

    <text x="20" y="305" class="title">Engineering Manager</text>
    <text x="195" y="305" class="output"> - </text>
    <text x="215" y="305" class="location">Remote</text>

    <text x="20" y="330" class="title">Backend Engineer</text>
    <text x="170" y="330" class="output"> - </text>
    <text x="190" y="330" class="location">New York, NY</text>

    <text x="20" y="355" class="title">Frontend Engineer</text>
    <text x="180" y="355" class="output"> - </text>
    <text x="200" y="355" class="location">Remote (US/EU)</text>

    <!-- Discover feature -->
    <text x="20" y="400">
      <tspan class="prompt">>>> </tspan>
      <tspan class="command">from </tspan>
      <tspan class="string">openjobs</tspan>
      <tspan class="command"> import </tspan>
      <tspan class="string">discover_careers_url</tspan>
    </text>
    <text x="20" y="425">
      <tspan class="prompt">>>> </tspan>
      <tspan class="command">discover_careers_url(</tspan>
      <tspan class="string">"stripe.com"</tspan>
      <tspan class="command">)</tspan>
    </text>
    <text x="20" y="450" class="success">'https://stripe.com/jobs/search'</text>
  </g>
</svg>
